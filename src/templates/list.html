{% extends 'sidebar.html' %}
{% load crispy_forms_tags %}
{% block content %}
{{ form.media }}
<div class="container-fluid">
      <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6">
                  <h1>Today's Note</h1>
                {{ form.media }}
                  <form action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{ form|crispy }}
                        <button class="btn btn-success " type="submit"><li class="fa fa-save"></li> &nbsp;Save Note</button>
                  </form>
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6">
                 <h1>Preview</h1>
                <div class="content-preview"style="background: #fffccf;border-radius: 5px;">
                    <h2 id="preview-title"></h2>
                    <br>
                    <br>
                    <p id="preview-content"></p>
                </div>
            </div>
      </div>
</div>




{% endblock %}
