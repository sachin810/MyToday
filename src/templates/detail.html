{% extends 'sidebar.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">
     <div class="row">
         <div class="col-md-3 col-sm-3 col-lg-3">

         </div>
         <div class="col-md-6" style="background: #fffccf;border-radius: 5px">
             <h2>{{instance.title}}<code style="alignment: revert">{{instance.timestamp}}</code></h2>
             <br>
                 <div class="content-marked">{{instance.content}}</div>
         </div>
         <div class="col-md-3 col-sm-3 col-lg-3">

         </div>
     </div>
    <div class="row">
        <div class="col-md-3 col-sm-3 col-lg-3">

        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
             <a href="{% url 'diary:delete' instance.id %}" class="btn btn-danger"><li class="fa fa-trash"></li>&nbsp;Delete</a>
             <a href="{% url 'diary:edit' instance.id %}" class="btn btn-success"><li class="fa fa-edit"></li>&nbsp;Update</a>
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3">

        </div>
    </div>


</div>

{% endblock %}
