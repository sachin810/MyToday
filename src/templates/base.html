<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyToday</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/style.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <div class="container-fluid">
            <a style="color: #1b3249" class="navbar-brand" href="{% url 'accounts:index' %}"><strong><i class="navicon fa fa-book prefix white-text active"></i>&nbsp;<b>MyToday</b></strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
{% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'diary:index' %}">Diary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:profile' %}">Profile</a>
                    </li>
{% endif %}
                </ul>
{% if user.is_authenticated %}
                <form class="form-inline">
                    <div class="md-form mt-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn  wow fadeInLeft btn-sm" data-wow-delay="0.3s">Search</button>
                    </div>
                </form>
                <a type="submit" href="{% url 'accounts:logout' %}" class="btn btn-sm  wow pmd-btn-flat "><i class="fa fa-sign-out"></i> &nbsp;Logout</a>
                {% else %}
                <form action="/login/" method="post" class="form-inline ">
                    {% csrf_token %}
                    <div class="md-form mt-0 ">
                        {{form.username}}
                        {{form.password}}
                        <button type="submit" class="btn  wow fadeInLeft btn-sm" data-wow-delay="0.3s"><i class="fa fa-sign-in"></i> &nbsp;Login</button>
                    </div>
                </form>

                {% endif %}
            </div>
        </div>
 </nav>

    {% block body %}
    {% endblock %}
    <!--bootstrap jquery cdn-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <!--   <script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/mdb.min.js"></script>-->

</body>
</html>
